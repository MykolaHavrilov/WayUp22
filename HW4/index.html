<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home Work 4</title>
</head>

<body class="body">

    <header>
        <a href="../index.html">WayUp - JavaScript</a>
        <h1>JavaScript</h1>
        <p>Home Work 4</p>

    </header>

    <main>
        <!-- My first slider -->
        <section>
            <h2 class="h2-slider">My first slider</h1>
                <div class="flex-wrapper-slider">
                    <div class="slider-wrapper">
                        <div class="slide active">
                            <img src="./img/img_1.jpg" alt="Водоём возле высоких гор и леса">
                        </div>
                        <div class="slide">
                            <img src="./img/img_2.jpg" alt="Ночной город с подсветкой моста">
                        </div>
                        <div class="slide">
                            <img src="./img/img_3.jpg" alt="Пешеходный мостик через реку">
                        </div>
                        <div id="btn-prev"></div>
                        <div id="btn-next"></div>
                    </div>
                </div>
                <div class="dots-wrapper">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
        </section>
        <!-- Modal Window -->
        <section>
            <h2 class="h2-mw">Modal Window</h2>
            <div class="flex-wrapper">
                <button id="btn-open">Open</button>
            </div>
            <div id="wrapper-modal">
                <div id="overlay"></div>
                <div id="modal-window">
                    <div class="flex-wrapper">
                        <button type="button" id="btn-close">Close modal</button>
                    </div>
                    <div class="content-modal">
                        <!-- TABS -->
                        <section>
                            <h2 class="h2">TABS</h2>
                            <div class="tabs-block-wrapper">
                                <div id="tabs">
                                    <div class="tab-btn active" data-btn="1">1</div>
                                    <div class="tab-btn" data-btn="2">2</div>
                                    <div class="tab-btn" data-btn="3">3</div>
                                </div>
                                <div id="contents">
                                    <div class="content active" data-content="1">Content 1</div>
                                    <div class="content" data-content="2">Content 2</div>
                                    <div class="content" data-content="3">
                                        <div class="tabs-block-wrapper-two">
                                            <div id="tabs-two">
                                                <div class="tab-btn-two active" data-btn-two="1">1</div>
                                                <div class="tab-btn-two" data-btn-two="2">2</div>
                                            </div>
                                            <div id="contents-two">
                                                <div class="content-two active" data-content-two="1">First conten</div>
                                                <div class="content-two" data-content-two="2">Last-Contenr</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
